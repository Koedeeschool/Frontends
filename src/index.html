<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Azure AD Login - Glassmorphism</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.31.0/js/msal-browser.min.js"></script>
  <style>
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #080710;
      font-family: 'Poppins', sans-serif;
    }

    .background {
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }

    .background .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }

    .shape:first-child {
      background: linear-gradient(#1845ad, #23a2f6);
      left: -80px;
      top: -80px;
    }

    .shape:last-child {
      background: linear-gradient(to right, #ff512f, #f09819);
      right: -30px;
      bottom: -80px;
    }

    form {
      height: 520px;
      width: 400px;
      background-color: rgba(255, 255, 255, 0.13);
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      padding: 50px 35px;
      color: white;
    }

    form h3 {
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
    }

    button {
      margin-top: 60px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }

    .note {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form>
    <h3>Login with Azure AD</h3>
    <button type="button" onclick="signIn()">Log In with Microsoft</button>
    <div class="note">Secure Azure Active Directory Login</div>
  </form>

  <script>
    const msalConfig = {
      auth: {
        clientId: "38db187f-9a83-4223-ba63-601b91632835",
        authority: "https://login.microsoftonline.com/b2b43233-79b5-4b84-8c23-0c379b80eb70",
        redirectUri: "http://localhost:3000" // change this to your actual domain if deployed
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    async function signIn() {
      try {
        const loginResponse = await msalInstance.loginPopup({
          scopes: ["user.read"]
        });
        console.log("Logged in:", loginResponse.account);
        alert("Welcome, " + loginResponse.account.username);
        // Here you can redirect or call your backend with the token
      } catch (error) {
        console.error(error);
        alert("Login failed. See console for details.");
      }
    }
  </script>
</body>
</html>
